<div class="container">
  <h2 class="mat-headline-4">Hijo</h2>

  <div class="formulario">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre:</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Apellido:</mat-label>
      <input matInput [(ngModel)]="surname">
    </mat-form-field><mat-form-field class="example-full-width">
      <mat-label>Dni:</mat-label>
      <input matInput [(ngModel)]="dni">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Teléfono:</mat-label>
      <input matInput [(ngModel)]="phone">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Dirección:</mat-label>
      <input matInput [(ngModel)]="address">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email:</mat-label>
      <input matInput [(ngModel)]="email">
    </mat-form-field>
    <button (click)="addPerson()" mat-raised-button color="primary"><mat-icon aria-hidden="false"
        aria-label="Example home icon" fontIcon="done"></mat-icon>Aceptar</button>
    <button (click)="rejectPerson()" mat-raised-button color="accent"><mat-icon aria-hidden="false" aria-label="Example home icon"
        fontIcon="close"></mat-icon>Rechazar</button>
  </div>
</div>
