<div class="container">
  <h2 class="mat-headline-4">Hijo</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of doctors">
        <td>{{person.id}}</td>
        <td>{{person.name}}</td>
        <td>{{person.surname}}</td>
        <td>{{person.dni}}</td>
      </tr>
    </tbody>
  </table>

</div>
